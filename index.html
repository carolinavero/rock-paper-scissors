<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  
</head>
<body>

  <div class="game">


  <section class="top">
    <div class="logo">
      <img src="images/logo.svg" alt="Logo">
    </div>
  
    <div class="score">
      <p>Score</p>
      <h2></h2>
    </div>
  </section>
  
  <section class="game__board">

    <div class="buttons-block">

      <div class="paper">
        <div class="button-main">
          <a href="javascript:void(0)" class="button-paper button-choice" data-item="paper" >
            <img src="images/icon-paper.svg" alt="paper"  >
          </a>
        </div>
      </div>

      <div class="scissors">
        <div class="button-main">
          <a href="javascript:void(0)"  class="button-scissors button-choice" data-item="scissors">
            <img src="images/icon-scissors.svg" alt="scissors" >
          </a>
        </div>
      </div>

    </div>
    
    <div class="buttons-block">
      
      <div class="rock">
        <div class="button-main">
          <a href="javascript:void(0)" class="button-rock button-choice" data-item="rock">
            <img src="images/icon-rock.svg" alt="rock" >
          </a>
        </div>
      </div>

    </div>
  
  </section>


  <section class="game__result">
    <div class="results-block">

        <div class="user">
          <h2>You picked</h2>
          <div class="user-choice">

            <div class="button-block">
            </div>

          </div>
        </div>

        <div class="show-result">
          <h3 class="result"></h3> 
          <button class="restart">Play again</button>
        </div>

        <div class="comp">
          <h2>The house picked</h2>
          <div class="comp-choice">

            <div class="preview"></div>
            <div class="button-block">
            </div>

          </div>
        </div>

    </div>
  </section>
  
    
  </div>


  <section class="rules-block">

      <button id="openModal" class="button rules">Rules</button>

      <div id="modal" class="modal">
      
        <div class="modal-content">

            <div class="modal-header">
              <h2>Rules</h2>
              <button  id="closeModal">
                <img src="images/icon-close.svg" alt="Close">
              </button>
            </div>

            <a href="javascript:void(0)">
              <img src="images/image-rules.svg" alt="Rules">
            </a>

        </div>
      </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/carolinavero" target="_blank">Carolina Vero</a>.
  </div>

  <script src="scripts.js"></script>

</body>
</html>
