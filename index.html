<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  
</head>
<body>

  <div class="game">


  <section class="top">
    <div class="logo">
      <img src="images/logo.svg" alt="Logo">
    </div>
  
    <div class="score">
      <p>Score</p>
      <h2>12</h2>
    </div>
  </section>
  
  <section class="game__board">

    <div class="buttons-block">

      <div class="button-block paper">
        <div class="button-main button-paper">
          <img src="images/icon-paper.svg" alt="Paper">
        </div>
      </div>
      
      <div class="button-block scissors">
        <div class="button-main button-scissors">
          <img src="images/icon-scissors.svg" alt="Scissors">
        </div>
      </div>
      
      <div class="button-block rock">
        <div class="button-main button-rock">
          <img src="images/icon-rock.svg" alt="Rock">
        </div>
      </div>

    </div>
  
  </section>
  
  <!-- 
    
    You Picked
    The House Picked
    
    You Win
    You Lose
    
    Play Again -->
  
  

    
  </div>


  <section>
    <div>
      <a class="button rules">Rules</a>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/carolinavero">Carolina Vero</a>.
  </div>


</body>
</html>
